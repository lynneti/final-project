<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynette Shen's Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 10%;
            background-color: rgba(31, 31, 31, 0.95);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        nav img {
            height: 40px;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff5722;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(255,87,34,0.3), transparent);
            transform: rotate(45deg);
            z-index: 0;
        }

        header h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            z-index: 1;
            position: relative;
            animation: fadeIn 2s ease-in-out;
        }

        header p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
            z-index: 1;
            position: relative;
            animation: fadeIn 2.5s ease-in-out;
        }

        header a {
            display: inline-block;
            padding: 12px 30px;
            background-color: #ff5722;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            z-index: 1;
            position: relative;
            animation: fadeIn 3s ease-in-out;
        }

        header a:hover {
            background-color: #e64a19;
            transform: scale(1.1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 50px 10%;
            background-color: #202020;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s, opacity 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            opacity: 0.9;
            box-shadow: 0 8px 15px rgba(255, 87, 34, 0.5);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #1f1f1f;
            color: #aaa;
            margin-top: 50px;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 2px;
            background: linear-gradient(to right, #ff5722, transparent);
        }

        footer p {
            font-size: 0.9rem;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #fff;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #ff5722;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <img src="images/logo.png" alt="Logo">
        <ul>
            <li><a href="#home">Home</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <header id="home">
        <h1>Welcome to Lynette Shen's Portfolio</h1>
        <p>Hi! I'm Lynette Shen, a creative student passionate about photography, storytelling, and design. Explore my hobbies, talents, and design mockups here!</p>
        <a href="#gallery">See My Work</a>
    </header>

    <!-- Gallery Section -->
    <section class="gallery" id="gallery">
        <img src="images/project1.jpg" alt="Project 1">
        <img src="images/project2.jpg" alt="Project 2">
        <img src="images/project3.jpg" alt="Project 3">
        <img src="images/project4.jpg" alt="Project 4">
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Lynette Shen. All rights reserved.</p>
        <div class="social-icons">
            <a href="#" target="_blank">&#x1F426; Twitter</a>
            <a href="#" target="_blank">&#x1F4F7; Instagram</a>
            <a href="#" target="_blank">&#x1F4DA; LinkedIn</a>
        </div>
    </footer>
</body>
</html>
